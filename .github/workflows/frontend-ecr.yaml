name: Build and Push Frontend Docker image to ECR

on:
  push:
    tags:
      - 'v*'   # Triggers on git tags like v8, v9, etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1      # Use your AWS region

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.FRONTEND_ECR_REPO }}:${GITHUB_REF_NAME} ./apps/frontend

      - name: Tag image for ECR
        run: |
          docker tag ${{ secrets.FRONTEND_ECR_REPO }}:${GITHUB_REF_NAME} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com/${{ secrets.FRONTEND_ECR_REPO }}:${GITHUB_REF_NAME}

      - name: Push image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com/${{ secrets.FRONTEND_ECR_REPO }}:${GITHUB_REF_NAME}

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: your-org/gitops-repo            # CHANGE THIS to your actual GitOps repo (org/name)
          token: ${{ secrets.GITOPS_REPO_PAT }}       # Add this token in your repo secrets
          path: gitops-repo

      - name: Update image tag in values.yaml
        run: |
          sed -i 's/tag: .*/tag: ${GITHUB_REF_NAME}/' gitops-repo/apps/frontend/values.yaml

      - name: Commit and push updated values.yaml
        working-directory: gitops-repo
        run: |
          git config user.email "cicd-bot@example.com"
          git config user.name "CI/CD Bot"
          git add apps/frontend/values.yaml
          git commit -m "Update frontend image tag to ${GITHUB_REF_NAME} [CI skip]" || echo "No changes to commit"
          git push origin main
