name: Build and Push Auth Docker image to ECR and update GitOps

on:
  push:
    tags:
      - 'auth-v*'   # Use your versioning pattern, or just 'v*' if all services use the same

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.AUTH_ECR_REPO }}:${GITHUB_REF_NAME} ./apps/auth-service

      - name: Tag image for ECR
        run: |
          docker tag ${{ secrets.AUTH_ECR_REPO }}:${GITHUB_REF_NAME} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com/${{ secrets.AUTH_ECR_REPO }}:${GITHUB_REF_NAME}

      - name: Push image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com/${{ secrets.AUTH_ECR_REPO }}:${GITHUB_REF_NAME}

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: cmamith/gitops-apps
          token: ${{ secrets.GITOPS_REPO_PAT }}
          path: gitops-apps

      - name: Update image tag in values.yaml
        run: |
          sed -i 's/tag: .*/tag: '"${GITHUB_REF_NAME}"'/' gitops-apps/apps/auth-chart/values.yaml

      - name: Commit and push updated values.yaml
        working-directory: gitops-apps
        run: |
          git config user.email "cicd-bot@example.com"
          git config user.name "CI/CD Bot"
          git add apps/auth-service/values.yaml
          git commit -m "Update auth-service image tag to ${GITHUB_REF_NAME} [CI skip]" || echo "No changes to commit"
          git push origin main
