name: DevSecOps Pipeline (Step 1 - Setup)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Environment
        run: |
          echo "‚úÖ GitHub Actions environment ready!"
          pwd
          ls -la
    
  sonar-scan:
    name: SonarQube Scan
    runs-on: self-hosted
    needs: setup

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java (required by SonarQube)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install SonarScanner (macOS ARM)
        run: |
          echo "üç∫ Installing SonarScanner ARM version..."
          arch -arm64 brew update
          arch -arm64 brew install sonar-scanner || echo "Already installed"
          arch -arm64 sonar-scanner --version 

      - name: Run SonarQube Analysis (Local)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "http://localhost:9000"
        run: |
          echo "üîç Running SonarQube analysis on local instance..."
          sonar-scanner \
            -Dsonar.projectKey=eks-3tier-app \
            -Dsonar.projectName=eks-3tier-app \
            -Dsonar.sources=. \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Wait for SonarQube Quality Gate Result
        env:
          SONAR_HOST_URL: "http://localhost:9000"
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "‚è≥ Checking Quality Gate status..."
          for i in {1..20}; do
            status=$(curl -s -u $SONAR_TOKEN: "$SONAR_HOST_URL/api/qualitygates/project_status?projectKey=eks-3tier-app" | jq -r '.projectStatus.status')
            echo "Current status: $status"
            if [ "$status" == "OK" ]; then
              echo "‚úÖ Quality Gate PASSED!"
              exit 0
            elif [ "$status" == "ERROR" ]; then
              echo "‚ùå Quality Gate FAILED!"
              exit 1
            else
              echo "‚è≥ Waiting for analysis to finish..."
              sleep 15
            fi
          done
          echo "‚ö†Ô∏è Timed out waiting for Quality Gate result."
          exit 1


# -----------------------------
# 3Ô∏è‚É£ Trivy IaC Config Scan (Cloud)
# -----------------------------
  trivy-config-scan:
    runs-on: self-hosted
    needs: sonar-scan

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üîç Run Trivy Config Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          format: table
          output: trivy-config-report.txt
          exit-code: 0
          severity: HIGH,CRITICAL

      - name: üì§ Upload Config Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-config-report
          path: trivy-config-report.txt


  # -----------------------------
  # 4Ô∏è‚É£ Trivy Docker Image Scan (Local)
  # -----------------------------
  trivy-image-scan:
    runs-on: self-hosted
    needs: trivy-config-scan

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Build Docker image
        run: |
          cd apps/backend/auth
          docker build -t auth-service:latest .

      - name: üîç Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: auth-service:latest
          format: table
          output: trivy-image-report.txt
          exit-code: 0
          severity: HIGH,CRITICAL

      - name: üì§ Upload Image Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.txt

  # -----------------------------
  # 6Ô∏è‚É£ OWASP ZAP Dynamic Scan (DAST)
  # -----------------------------
  zap-scan:
    runs-on: self-hosted
    needs: trivy-image-scan

    steps:
      - name: üß± Checkout repo
        uses: actions/checkout@v4

      - name: üßπ Cleanup old containers
        run: docker rm -f authentication-service || true

      - name: üåê Start app for DAST
        run: |
          docker network create devsecops-net || true
          docker run -d --name authentication-service \
            --network devsecops-net \
            -p 8090:5001 auth-service:latest
          echo "‚è≥ Waiting for app to start..."
          for i in {1..30}; do
            if docker exec authentication-service curl -s http://localhost:5001 > /dev/null; then
              echo "‚úÖ App is up!"
              break
            fi
            sleep 5
          done

      - name: üîç Run OWASP ZAP Baseline Scan
        continue-on-error: true   # ‚úÖ ensures next step runs even if ZAP exits with code 2
        run: |
          docker run --rm -v $(pwd):/zap/wrk:rw \
            --network devsecops-net \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://authentication-service:5001 \
            -r zap_report.html || true  # ‚úÖ ensure exit code doesn‚Äôt kill job

      - name: üì§ Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html




